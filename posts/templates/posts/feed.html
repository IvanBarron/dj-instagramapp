<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram Feed</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                {% for post in posts %}
                <div class="col-lg-4 offset-lg-4 pb-2">
                    <div class="d-flex">
                        <img src="{{ post.user.picture }}" alt="{{ post.user.name }}"
                             class="flex-shrink-0 me-2 rounded-circle">
                        <div>
                            <h4>{{ post.user.name }}</h4>
                            <small>{{post.timestamp}}</small>
                        </div>
                    </div>
                    <img src="{{ post.photo }}" alt="post.title" class="img-fluid mt-1 border rounded">
                    <h6 class="ml-1 mt-1">{{ post.title }}</h6>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
